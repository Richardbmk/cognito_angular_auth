<div class="container" *ngIf="user">
  <div class="row w-100 vh-100 justify-content-center align-items-center">
    <div class="auth-box">
      <!-- sign up -->
      <div *ngIf="!isConfirm">
        <div class="header">
          <h2>Register</h2>
          <h4>Register Your account below information</h4>
        </div>
        <div class="form">
          <input
            type="text"
            name="givenName"
            [(ngModel)]="user.givenName"
            placeholder="First Name"
          />
          <input
            type="text"
            name="familyName"
            [(ngModel)]="user.familyName"
            placeholder="First Name"
          />
          <input
            type="email"
            name="email"
            [(ngModel)]="user.email"
            placeholder="Email address"
            autocomplete="off"
          />
          <input
            [type]="user.showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="user.password"
            placeholder="Password"
          />
          <div style="font-size: 12px; margin: 8px 0">
            <input
              type="checkbox"
              [checked]="user.showPassword"
              (change)="user.showPassword = !user.showPassword"
            />
            show Password
          </div>
          <p>Already a member? <a href="/sign-in">Sign in</a></p>
          <button (click)="signUpWithCognito()">REGISTER</button>
        </div>
      </div>
      <!-- confirm sign up -->

      <div *ngIf="isConfirm">
        <div class="header">
          <h2>Enter Code</h2>
          <h4 style="color: green">
            A verification Code Sent to {{ user.email }}
          </h4>
        </div>

        <div class="form">
          <input
            type="text"
            name="verificationCode"
            placeholder="Enter verification code"
            [(ngModel)]="user.code"
          />
          <button (click)="confirmSignUp()">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<app-message-modal
  *ngIf="showAlert"
  (modalClose)="showAlert = false"
  [message]="alertMessage"
></app-message-modal>
